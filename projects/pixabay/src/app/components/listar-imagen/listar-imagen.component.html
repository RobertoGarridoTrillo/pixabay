<app-spinner *ngIf="loading"></app-spinner>
<div class="
  row
  row-cols-1 row-cols-sm-2
  row-cols-md-3 row-cols-lg-4
  row-cols-xl-5 row-cols-xxl-6
  g-4">
  <div *ngFor="let imagen of listImagenes" class="col">
    <div class="card">
      <img [src]="imagen.previewURL" class="card-img-top" [alt]="imagen.tags">
      <div class="card-body">
        <h5 class="card-title">Card title</h5>
        <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional
          content.
          This content is a little bit longer.</p>
        <a [href]="imagen.largeImageURL" class="btn btn-primary" target="_blank">VER IMAGEN</a>
      </div>
      <div class="card-footer text-muted text-center">
        <div class="row">
          <div class="col">
            <p class="mb-2 fw-bold">Likes</p>
            <span class="badge bg-light flex-md-nowrap text-wrap d-block d-sm-inline-flex">{{imagen.likes}}</span>
          </div>
          <div class="col">
            <p class="mb-2 fw-bold">Views</p>
            <span class="badge bg-light flex-md-nowrap text-wrap d-block d-sm-inline-flex">{{imagen.views}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<nav *ngIf="listImagenes.length > 0" class="mt-3" aria-label="...">
  <ul class="pagination justify-content-center">

    <li class="page-item" [ngClass]="{disabled: principio}">
      <a class="page-link" (click)="calcularPagina(-1)">Previous</a>
    </li>
    <li class="page-item"><a class="page-link">{{paginaActual}}</a></li>
    <li class="page-item" [ngClass]="{disabled: final}">
      <a class="page-link" (click)="calcularPagina(1)">Next</a>
    </li>

  </ul>
</nav>
