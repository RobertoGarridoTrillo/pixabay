<div class="jumbotron">
  <form (ngSubmit)="buscarImagen()">
    <div class="row">
      <div class="col-12 col-sm-8">
        <input [(ngModel)]="nombreImagen"
          type="text" class="form-control form-control-lg" name="img" placeholder="Busca una imagen">
      </div>
      <div class="col-12 col-sm-4">
        <button class="btn btn-primary btn-lg w-100">Buscar</button>
      </div>
    </div>
  </form>
</div>
